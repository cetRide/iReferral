<div class="container mt-3">
    <div class=" ml-auto mr-auto col-md-4 p-3 m-3 card">
        <h3 class="text-center text-primary">iReferral</h3>
        <h5 class="text-center mb-3">Register Now It's free!</h5>
        <!-- Form -->
        <form method="POST" class="text-center">
            <div class="form-row md-form mt-0 md-outline">
                <div class="col">
                    <!-- First name -->
                    <input type="text" id="f_Firstname" name="first" class="form-control">
                    <label for="f_Firstname">First name</label>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="f_Lastname" name="last" class="form-control">
                    <label for="f_Lastname">Last name</label>
                </div>
            </div>

            <div class="form-row md-form mt-0 md-outline">
                <div class="col">
                    <!-- Huduma no-->
                    <input type="text" id="hdm" name="huduma" class="form-control">
                    <label for="hdm">Huduma No</label>
                </div>
                <div class="col">
                    <!-- phone number -->
                    <input type="text" id="phone" name="phone" class="form-control">
                    <label for="phone">Phone No</label>
                </div>
            </div>
            <div class="form-row md-form mt-0 md-outline">
                <div class="col">
                    <!-- date of birth -->
                    <input type="text" id="dob" name="dob" class="form-control">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="col">
                    <!-- phone number -->
                    <input type="text" id="phone" name="sex" class="form-control">
                    <label for="phone">Gender</label>
                </div>
            </div>
            <div class="form-row md-form mt-0 md-outline">
                <div class="col">
                    <!-- Password -->
                    <input type="password" id="fPassword" name="pass" class="form-control">
                    <label for="fPassword">Password</label>
                </div>
                <div class="col">
                    <!-- Confirm password -->
                    <input type="password" id="fConfirm" name="copass" class="form-control">
                    <label for="fConfirm">Confirm</label>
                </div>
                <small id="helpBlock" class="form-text text-success ml-auto mr-auto text-muted">
                    Use 8 or more characters including digits,letters & symbols
                </small>
            </div>
            <!-- Sign up button -->
            <div class="form-row md-form mt-0 md-outline">
                <div class="col">
                    <a class="btn btn-flat text-capitalize border-0 text-primary py-2 px-2" href="../auth/p_login"><b>Sign in instead</b></button></a>
                </div>
                <div class="col">
                    <button class="btn btn-primary text-capitalize  py-2 " type="submit">Register</button>
                </div>
            </div>
        </form>

        <!-- Form -->
    </div>
</div>
