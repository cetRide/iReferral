<body class="bg-primary">
    <div class="mb-5">
        <h1 class="text-white mb-5 p-3">iReferral.</h1>
    </div>
    <div class="container">
        <div class="text-center ml-auto mr-auto">
            <h2 class="my-4 font-weight-bolder">Patient Referral</h2>
            <h4 class="text-white">To refer the patient, fill in the form below and then click the button below.</h4>
        </div>
        <form action="" method="POST" class="mt-3">
            <div class="row ">
                <div class="col-md-3 ml-auto mr-auto">
                    <label class="font-weight-bolder">Select Hospital</label>
                    <select name="name" id="selectHosnames" class="form-control card">
                        {{range $name := .Names}}
                        <option class="card" value="{{$name}}">{{$name}}</option>
                        {{end}}
                        
                    </select>
                </div>
                <div class="col-md-3 ml-auto mr-auto">
                    <label class="font-weight-bolder">Choose Date</label>
                    <input type="text" name="date" class="form-control popupDatepickertwo card" readonly="readonly"
                        style="background:white;">
                </div>
                <div class="col-md-3 ml-auto mr-auto">
                    <label class="font-weight-bolder">Choose time</label>
                    <input type="text" class="form-control card" name="time" id="time" readonly="readonly"
                        style="background:white;">
                </div> 
            </div>
            <div class="ml-auto mr-auto col-md-3 p-0">
                <button class="btn btn-success text-capitalize my-5 btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
  
</body>
