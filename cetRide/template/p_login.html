<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta charset="UTF-8" />

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
   <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="../css/mdb.min.css">
   <link rel="stylesheet" type="text/css" href="../css/style.min.css">
   <link rel="stylesheet" href="../css/custom/main.css">


   <title>HRM-Patient referral</title>
</head>

<body class="container">
      <div class="col-md-4 ml-auto mr-auto mt-3 card">
            <h2 class="text-center m-4 text-primary">Patient Portal</h2>
             <h3 class="text-center">Sign in to HRM</h3>
             <div class="border p-3 m-3" style="background-color:white">
                 <!-- Form -->
                 <form method="POST" class="text-center">
                     <!-- Username-->
                     <div class="md-form md-outline">
                         <input type="text" id="usr" name="hudumaNo" class="form-control">
                         <label for="usr">Huduma Number</label>
                     </div>
                     <!-- Password -->
                     <div class="md-form md-outline">
                         <input type="password" id="pss" class="form-control">
                         <label for="pss">Password</label>
                     </div>
                     <!-- Sign in button -->
                     <button class="btn btn-primary btn-block text-capitalize" type="submit">Sign in</button>
                 </form>
             </div>
             <div class="border m-3 p-3">
                 <!-- Register -->
                 <p class="text-center mt-auto mb-auto">New to HRM?
                     <a href="#">Register</a>
                 </p>
             </div>
         </div>
      <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="../js/popper.min.js"></script>
      <script type="text/javascript" src="../js/mdb.min.js"></script>
      <script type="text/javascript" src="../js/bootstrap.min.js"></script>
   </body>

</html>
