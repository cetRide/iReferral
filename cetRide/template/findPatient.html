<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.min.css">
    <link rel="stylesheet" href="../css/custom/main.css">

    <title>HRM-Patient referral</title>
</head>

<body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-primary h1 mt-auto mb-auto" href="#">HRM</a>
        <!-- trigger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="navbar-toggler-icon" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse mr-5" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-5 ">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item mr-5 ">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
            <a href="#">Log out</a>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-center text1 mt-5">Doctor's Dashboard</h2>
        <div class="d-flex justify-content-end mt-3">
            <div class="col p-3">
                <h4>Welcome Cetric OKola,</h4>
                <p>Diagonose and update the patient medical report.</p>
                <div class="accordion" id="accordion2">
                    <div id="head3">
                        <button class="btn px-5 btn-success text-capitalize px-3 py-2" type="button"
                            data-toggle="collapse" data-target="#collapseTwo" title="Click me to find patient"
                            aria-expanded="true" aria-controls="collapseOne">
                            Find Patient
                        </button>
                    </div>
                    <div id="collapseTwo" class="collapse hide" aria-labelledby="head3" data-parent="#accordion2">
                        <div class="card col-md-6 p-3">
                            <p class="text-primary">Search the patient by Huduma No:</p>
                            <form action="" method="POST">
                                <div class="md-form mt-0 md-outline">
                                    <input type="text" id="hdm" class="form-control">
                                    <label for="hdm">Enter Huduma No</label>
                                </div>
                                <button type="submit"
                                    class="btn btn-block btn-success text-capitalize py-2 ">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="card view overlay zoom z-depth-2 circle">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle"
                        alt="profile photo">
                </div>
            </div>
        </div>
        <div class="col-md-4 ml-auto">
            <div>
                <div class="card circle1">
                    <a href="#" class="text-warning">Change password</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>

</html>
